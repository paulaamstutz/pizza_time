<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    

</head>
<body>
    <nav class="d-flex flex-column align-items-center justify-content-center">    
        <h1>Profile</h1>
        <a class="text-decoration-none text-white" href="/pizzas">Dashboard</a>
        <a class="text-decoration-none text-white" href="/logout">Logout</a>
    </nav>
    <div class="w-100 m-auto d-flex justify-content-center align-items-center flex-column mt-2">
        <h2>{{loggedUser.first_name}} Information</h2>
        <h5>Full name: {{loggedUser.first_name}} {{loggedUser.last_name}}</h5>
        <h5>Email: {{loggedUser.email}}</h5>
        <div class="d-flex gap-3">
            <a class="btn btn-warning" href="/edit/user">Edit</a>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteUser">
                Delete
              </button>
              <div class="modal fade" id="deleteUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Attention!</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure that you want to delete your account? There is no going back!
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <a type="button" href="/delete/user" class="btn btn-danger">I'm sure</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>

</body>
</html>
