<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    

</head>
<body>
    <nav class="d-flex justify-content-around bg-dark text-white align-items-center">    
        <h1>Admin Page</h1>
        <a class="text-decoration-none text-white" href="/admin">Dashboard</a>
        <a class="text-decoration-none text-white" href="/pizza/new">Create a pizza</a>
        <a class="text-decoration-none text-white" href="/logout">Logout</a>
    </nav>
    <h2>Pizza</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Method</th>
            <th scope="col">Crust</th>
            <th scope="col">Size</th>
            <th scope="col">Quantity</th>
            <th scope="col">Toppings</th>
          </tr>
        </thead>
        <tbody>
            {% for pizza in pizzas %}
          <tr>
            <th scope="row">{{pizza.method}}</th>
            <td>{{pizza.crust}}</td>
            <td>{{trainer.size}}</td>
            <td>{{trainer.quantity}}</td>
            <td>{{trainer.toppings}}</td>
            <td><a class="btn btn-warning" href="/edit/pizza/{{pizza.id}}">Edit</a></td>
          </tr>
          {% endfor %}
        
         
        </tbody>
      </table>

</body>
</html>
