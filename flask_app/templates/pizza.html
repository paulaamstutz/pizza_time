<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="d-flex justify-content-around bg-dark text-white align-items-center">
        <h1>Pizza King</h1>
        <a class="text-decoration-none text-white" href="/pizzas">Home</a>
        <a class="text-decoration-none text-white" href="/order">Order</a>
        <a class="text-decoration-none text-white" href="/profile">Account</a>
        <a class="text-decoration-none text-white" href="/logout">Logout</a>
    </nav>

    <div class="container mt-5">
        <h2>Your Pizza Order</h2>
        <p>Method: {{ order.method }}</p>
        <p>Crust: {{ order.crust }}</p>
        <p>Size: {{ order.size }}</p>
        <p>Quantity: {{ order.quantity }}</p>
        <p>Toppings: {{ ', '.join(order.toppings) }}</p>
    </div>
</body>

</html>
