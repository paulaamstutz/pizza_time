<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <form action="/verify/account" method="post" class="w-50 m-auto mt-5">
      <div class="mb-3">
        <label for="verificationCode" class="form-label">Verification Code</label>
        <input type="text" name="verificationCode" class="form-control" id="verificationCode" >
       
      </div>
      {% with messages = get_flashed_messages(category_filter=["verificationCode"]) %}
        {% if messages %}
            
            {% for message in messages %}
            <p class="text-danger text-center">{{ message }}</p>
            {% endfor %}
            
        {% endif %}
        {% endwith %}
   
      <button type="submit" class="btn btn-primary">Verify</button>
    </form>
  </div>

      
     
    
</body>
</html>
